<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 300px; padding: 15px; font-family: sans-serif; text-align: center; }
      h3 { margin-top: 0; color: #333; }
      button { 
        width: 100%; padding: 12px; background: #28a745; color: white; /* Green means Go! */
        border: none; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold;
      }
      button:hover { background: #218838; }
      #status { margin-top: 15px; font-size: 13px; color: #555; word-wrap: break-word; }
    </style>
  </head>
  <body>
    <h3>Universal Downloader</h3>
    <button id="downloadBtn">Find & Download Files</button>
    <div id="status">Ready to scan.</div>
    <script src="popup.js"></script>
  </body>
</html>
